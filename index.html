<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Omee</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3em;
    /* Changed from white to bright pink with glow */
    color: #ff1493;
    text-shadow:
      0 0 5px #ff69b4,
      0 0 10px #ff1493,
      0 0 20px #ff69b4,
      0 0 40px #ff1493;
    margin-bottom: 20px;
  }
    
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .bubble, .emoji {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 10s infinite ease-in;
    }

    .bubble {
      background: rgba(255, 255, 255, 0.2);
      width: 20px;
      height: 20px;
    }

    .emoji {
      font-size: 24px;
      animation: bounce 5s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        bottom: -20px;
      }
      100% {
        bottom: 100%;
        transform: scale(1.2);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .container {
      padding: 50px 20px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: white;
      margin-bottom: 20px;
    }

    .subtext {
      font-size: 1.5em;
      opacity: 0;
      animation: fadeIn 3s forwards;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .wishes {
      margin-top: 30px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff;
      }
      to {
        text-shadow: 0 0 20px #ff9a9e;
      }
    }

    .gift-section button {
      margin: 20px auto;
      padding: 15px 25px;
      font-size: 1em;
      background-color: #fff;
      color: #ff69b4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .gift-section button:hover {
      transform: scale(1.05);
      background-color: #ffeef8;
    }

    .note {
      position: absolute;
      font-size: 14px;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      animation: float 10s infinite;
    }
  </style>
</head>
<body>
  <audio autoplay loop id="bg-music">
    <source src="happy-birthday.mp3" type="audio/mpeg" />
  </audio>

  <div class="container">
    <h1>Happy Birthday Omee ‚ù§Ô∏è</h1>
    <div class="subtext" id="subtext">Shivii loves u cutiee.. üíï</div>
    <div class="wishes">
      <p>May your day be filled with cake, kisses, and endless joy! ‚ú®</p>
    </div>
    <div class="gift-section" id="gift-section">
      <button onclick="handleGift()">Your Gift üéÅ</button>
    </div>
  </div>

  <!-- Floating bubbles -->
  <script>
    for (let i = 0; i < 30; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random() * 100 + '%';
      bubble.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(bubble);
    }

    const emojis = ['üíã', 'üßÅ', 'üòõ'];
    for (let i = 0; i < 10; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + '%';
      emoji.style.bottom = Math.random() * 80 + 'vh';
      document.body.appendChild(emoji);
    }

    const notes = ['Omee = cutest', 'Shivii approved üêª', 'No refunds on this gift üòú'];
    for (let note of notes) {
      const el = document.createElement('div');
      el.className = 'note';
      el.innerText = note;
      el.style.left = Math.random() * 90 + '%';
      el.style.bottom = Math.random() * 90 + 'vh';
      document.body.appendChild(el);
    }

    let clickCount = 0;
    function handleGift() {
      const giftSection = document.getElementById('gift-section');
      clickCount++;

      if (clickCount === 1) {
        giftSection.innerHTML = '<p>Sach me gift chahiye?</p><button onclick="handleGift()">Your Gift üéÅ</button>';
      } else if (clickCount === 2) {
        giftSection.innerHTML = '<p>Choose wisely üòè</p><button onclick="handleGift()">Haan</button> <button onclick="handleGift()">Nahi rehne do</button>';
      } else if (clickCount === 3) {
        giftSection.innerHTML = '<button onclick="handleGift()">Pakka gift chahiye?</button>';
      } else if (clickCount === 4) {
        giftSection.innerHTML = '<p>Your birthday gift is loading...</p><div style="margin-top:10px">üéÅ üéà ‚è≥</div>';
        setTimeout(() => {
          window.location.href = 'https://wa.me/919044514361?text=Happy%20birthday%20cutieeee!%20%F0%9F%98%98%F0%9F%8E%89';
        }, 3000);
      }
    }
  </script>
</body>
</html>
